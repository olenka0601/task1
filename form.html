<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="https://formspree.io/mlenlbjl" method="POST">
      <h2>Fill the form:</h2>
      <label for="name">Your name and surname:</label>
      <input type="text" id="name" placeholder="Olena Turchyn" required><br><br>
      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" placeholder="+380111111111" required>
      <br><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="xxxxxxxxx@email.com" required>
      <br>
      <p>Choose the type of photosession you want:</p> 
      <input type="radio" name="photosession" id="individual"  value="Individual photosession">
      <label for="individual">Individual</label>
      <br>
      <input type="radio" name="photosession" id="family" value="Family photosession">
      <label for="family">Family</label>
      <br>
      <input type="radio" name="photosession" id="business" value="Business photosession">
      <label for="business">Business</label>
      <br>
      <input type="radio" name="photosession" id="wedding" value="Wedding photosession">
      <label for="wedding">Wedding</label>
      <br>
      <p>Choose date when you would like to seeing:</p>
      <input type="date" id="datemin" name="date" min="2000-01-02">
      <br><br>
      <textarea name="message" rows="10" cols="30"></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
    <p><a href="index.html">Main page</a></p>
</body>
</html>
